<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colaboradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<Header>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/projects">Projetos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/collaborators">Colaboradores</a>
        </li>
</Header>
<div class="container">
    <div class="row">
        <h1>Lista de Colaboradores</h1>
        <a href="collaborators/new">Adicionar um Colaborador</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Cargo</th>
            <th scope="col">Tipo de Contrato</th>
            <th scope="col">Projeto Atual</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(collaborators)}">
            <td colspan="7">Nenhum colaborador encontrado.</td>
        </tr>
        <tr th:each="collaborator : ${collaborators}">
            <th class="col-1" scope="row" th:text="${collaborator.getId()}">ID</th>
            <td class="col-1" th:text="${collaborator.getName() + ' ' + collaborator.getLastName()}">Nome</td>
            <td class="col-1" th:text="${collaborator.getCollaboratorFunction()}">Cargo</td>
            <td class="col-1" th:text="${collaborator.getCollaboratorType()}">Tipo de Contrato</td>
            <td class="col-1" th:if="${collaborator.getProject() != null}" th:text="${collaborator.getProject().getName()}">Nome do Projeto</td>
            <td class="col-1" th:if="${collaborator.getProject() == null}">Nenhum projeto associado</td>
            <td class="col-1"><a th:href="@{/collaborators/{id}(id = ${collaborator.getId()})}">Detalhes</td>
            <td class="col-1"><a th:href="@{/collaborators/{id}/edit(id = ${collaborator.getId()})}">Editar</td>
            <td class="col-1"><a th:href="@{/collaborators/{id}/delete(id = ${collaborator.getId()})}">Demitir</td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
