<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Colaborador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Contratando um Colaborador</h1>
    </div>
    <div class="container">
        <div class="row">
            <form th:object="${newCollaboratorDTO}" action="/collaborators" method="POST">
                <div class="form-group">
                    <label class="form-label" >Nome</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{name}" placeholder="Digite algo...">
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" >Sobrenome</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{lastName}" placeholder="Digite algo...">
                    <div class="invalid-feedback" th:errors="*{lastName}"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Tipo de Contrato</label>
                    <select class="form-select" th:field="*{collaboratorType}">
                        <option th:each="type : ${collaboratorType}" th:value="${type}" th:text="${type}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Função do Colaborador</label>
                    <select class="form-select" th:field="*{collaboratorFunction}">
                        <option th:each="function : ${collaboratorFunction}" th:value="${function}" th:text="${function}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" >Salário</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{salary}" placeholder="Digite algo...">
                    <div class="invalid-feedback" th:errors="*{salary}"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Projeto</label>
                    <select class="form-select" th:field="*{projectId}">
                        <option th:each="project : ${projects}" th:value="${project.getId()}" th:text="${project.getName()}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <a href="/collaborators">Voltar</a>
    </div>
</div>
</body>
</html>
