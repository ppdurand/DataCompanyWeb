<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/projects">Projetos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/collaborators">Colaboradores</a>
        </li>
    </ul>
</header>
<div class="container">
    <div class="row">
        <h1>Lista de Projetos</h1>
        <a href="/projects/new">Adicionar um Projeto</a>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Área</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(projects)}">
                    <td colspan="7">Nenhum projeto cadastrado.</td>
                </tr>
                <tr th:each="project : ${projects}">
                    <td class="col-1" th:text="${project.getId()}">ID</td>
                    <td class="col-4" th:text="${project.getName()}">Nome do Projeto</td>
                    <td class="col-2" th:text="${project.getProjectArea()}">Área</td>
                    <td class="col-2" th:text="${project.getProjectStatus()}">Status</td>
                    <td class="col-1"><a th:href="@{'/projects/' + ${project.id}}">Detalhes</a></td>
                    <td class="col-1"><a th:href="@{'/projects/' + ${project.id} + '/edit'}">Editar</a></td>
                    <td class="col-1"><a th:href="@{'/projects/' + ${project.id} + '/delete'}">Deletar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
